<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify imersão</title>

    <!--adicionar icone no titulo-->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <!--css-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- icones fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!--div.nomeclasse-->
    <div class="sidebar">
        <!--menu = nav-->
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa-solid fa-house"></span>
                        <span>Início</span></a></li>
                <li>
                    <a href="">
                        <span class="fa-solid fa-magnifying-glass"></span>
                        <span>Buscar</span></a></li>
            </ul> 
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa-solid fa-book-open"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa-solid fa-plus"></span>
            </div>
            <!--section = uma area de conteudos do mesmo assunto-->
            <section class="section_palaylist">
                <div class="section_playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos te ajudar.</span>
                    <button class="section_playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">cookies</a>
            </div>
            <div class="language">
                <button class="language_button">
                    <span class="fa-solid fa-globe"></span>
                    <span>Portugês do Brasil</span>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
